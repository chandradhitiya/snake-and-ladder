<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game - Snake and Ladder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script>
        function updatePlayerInputs() {
            const playerCount = document.getElementById('player_count').value;
            const playerInputs = document.getElementById('player-inputs');
            playerInputs.innerHTML = '';
            
            for (let i = 0; i < playerCount; i++) {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `
                    <label for="player_${i+1}">Player ${i+1} Name:</label>
                    <input type="text" id="player_${i+1}" name="player_${i+1}" required>
                `;
                playerInputs.appendChild(div);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ² Start New Game</h1>
            <p>Configure your Snake and Ladder game</p>
        </header>

        <div class="content">
            <form method="POST" action="{{ url_for('new_game') }}">
                <div class="form-group">
                    <label for="player_count">Number of Players:</label>
                    <select id="player_count" name="player_count" onchange="updatePlayerInputs()">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                    </select>
                </div>

                <div id="player-inputs">
                    <!-- Player inputs will be generated here -->
                    <div class="form-group">
                        <label for="player_1">Player 1 Name:</label>
                        <input type="text" id="player_1" name="player_1" required>
                    </div>
                    <div class="form-group">
                        <label for="player_2">Player 2 Name:</label>
                        <input type="text" id="player_2" name="player_2" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn">Start Game</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>

        <footer>
            <p>Created by Chandradhitiya | <a href="https://github.com/chandradhitiya/snake-and-ladder" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>

    <script>
        // Initialize player inputs
        updatePlayerInputs();
    </script>
</body>
</html>
